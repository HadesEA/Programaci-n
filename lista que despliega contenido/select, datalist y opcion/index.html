<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labels</title>
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <!-- SIMPLE INPUTS -->
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="John Doe" id="nombre">
        </div>
        <div class="form_input">
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" placeholder="Ejemplo@gmail.com">
        </div>

        <!-- SELECT Y OPTION -->
        <div class="form_input">
            <label> Tipo de usuario
                <select name="type-of-user" id="">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>
        
        <!-- DATALIST Y OPTION -->
        <div class="form_input">
            <label> Referente 
                <input list="referente" name="referente">
                <datalist name="type-of-user" id="referente">
                    <option>Hades</option>
                    <option value="Una empresa">La empresa de diseño y desarrollo web</option>
                    <option>Un amigo</option>
                </datalist>
            </label>
        </div>
        
        <!-- TEXT AREA -->
        <div class="form_input">
            <label>Mensaje
                <textarea placeholder="Deja tu mensaje aquí"  cols="30" rows="5"></textarea>
            </label>
        </div>
        <div class="form_input">
            <label>Acepto los términos y condiciones
                <input type="checkbox" name="terminos" id="terminos">
            </label>
        </div>
    </form>
</body>
</html>
