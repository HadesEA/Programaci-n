<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Fondo -->
    <rect width="800" height="600" fill="#f7fafc"/>
    
    <!-- Título -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c5282">Sistema Green Life</text>
    
    <!-- Sistema de Monitoreo Central -->
    <g transform="translate(350,150)">
        <!-- Círculo central -->
        <circle cx="50" cy="50" r="40" fill="#4299e1"/>
        <text x="50" y="45" text-anchor="middle" font-size="14" fill="white">Green</text>
        <text x="50" y="65" text-anchor="middle" font-size="14" fill="white">Life</text>
    </g>
    
    <!-- Parámetros monitoreados -->
    <g transform="translate(200,100)">
        <!-- Temperatura -->
        <circle cx="0" cy="0" r="25" fill="#f56565"/>
        <text x="0" y="5" text-anchor="middle" font-size="10" fill="white">Temp</text>
        
        <!-- pH -->
        <circle cx="80" cy="0" r="25" fill="#48bb78"/>
        <text x="80" y="5" text-anchor="middle" font-size="10" fill="white">pH</text>
        
        <!-- Humedad -->
        <circle cx="160" cy="0" r="25" fill="#4299e1"/>
        <text x="160" y="5" text-anchor="middle" font-size="10" fill="white">Humedad</text>
        
        <!-- Gases -->
        <circle cx="240" cy="0" r="25" fill="#805ad5"/>
        <text x="240" y="5" text-anchor="middle" font-size="10" fill="white">Gases</text>
        
        <!-- Nivel de agua -->
        <circle cx="320" cy="0" r="25" fill="#2c5282"/>
        <text x="320" y="5" text-anchor="middle" font-size="10" fill="white">Nivel H₂O</text>
        
        <!-- Luz -->
        <circle cx="400" cy="0" r="25" fill="#f6e05e"/>
        <text x="400" y="5" text-anchor="middle" font-size="10" fill="white">Luz</text>
    </g>
    
    <!-- Beneficios Proyectados -->
    <g transform="translate(100,300)">
        <rect width="600" height="200" rx="10" fill="#ebf8ff"/>
        <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c5282">Beneficios Proyectados</text>
        
        <!-- Ahorro de agua -->
        <g transform="translate(50,60)">
            <rect width="150" height="100" rx="5" fill="#4299e1" opacity="0.8"/>
            <text x="75" y="30" text-anchor="middle" font-size="14" fill="white">Ahorro de Agua</text>
            <text x="75" y="60" text-anchor="middle" font-size="20" font-weight="bold" fill="white">30-50%</text>
            <path d="M60 80 L70 70 L80 80 Z" fill="white"/>
        </g>
        
        <!-- Rendimiento -->
        <g transform="translate(225,60)">
            <rect width="150" height="100" rx="5" fill="#48bb78" opacity="0.8"/>
            <text x="75" y="30" text-anchor="middle" font-size="14" fill="white">Rendimiento</text>
            <text x="75" y="60" text-anchor="middle" font-size="20" font-weight="bold" fill="white">+20%</text>
            <path d="M60 90 L75 70 L90 90" fill="none" stroke="white" stroke-width="2"/>
        </g>
        
        <!-- Accesibilidad -->
        <g transform="translate(400,60)">
            <rect width="150" height="100" rx="5" fill="#805ad5" opacity="0.8"/>
            <text x="75" y="30" text-anchor="middle" font-size="14" fill="white">Acceso</text>
            <text x="75" y="55" text-anchor="middle" font-size="12" fill="white">Móvil +</text>
            <text x="75" y="70" text-anchor="middle" font-size="12" fill="white">Escritorio</text>
            <!-- Iconos de dispositivos -->
            <rect x="55" y="75" width="15" height="20" rx="2" fill="white"/>
            <rect x="80" y="75" width="25" height="15" rx="2" fill="white"/>
        </g>
    </g>
    
    <!-- Interfaz de usuario -->
    <g transform="translate(100,520)">
        <rect width="600" height="60" rx="5" fill="#2c5282"/>
        <text x="300" y="35" text-anchor="middle" font-size="16" fill="white">Monitoreo Remoto en Tiempo Real</text>
        <!-- Iconos de interfaz -->
        <circle cx="150" cy="30" r="10" fill="white" opacity="0.5"/>
        <circle cx="450" cy="30" r="10" fill="white" opacity="0.5"/>
    </g>
</svg>
