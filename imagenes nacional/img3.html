<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Fondo -->
    <rect width="800" height="600" fill="#f8fafc"/>
    
    <!-- Título -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c5282">
        Arquitectura Tecnológica Green Life
    </text>

    <!-- Nubes (Cloud Computing) -->
    <path d="M 350 80 C 330 80, 310 90, 300 110 C 280 110, 260 130, 260 150 C 260 180, 290 200, 320 200 L 480 200 C 510 200, 540 180, 540 150 C 540 130, 520 110, 500 110 C 490 90, 470 80, 450 80 Z" 
          fill="#60a5fa" opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
    <text x="400" y="150" text-anchor="middle" font-size="16" fill="#2563eb">Cloud Computing</text>

    <!-- IoT Layer -->
    <rect x="100" y="250" width="600" height="100" rx="10" fill="#34d399" opacity="0.2" stroke="#059669" stroke-width="2"/>
    <text x="400" y="300" text-anchor="middle" font-size="16" fill="#059669">Internet of Things (IoT)</text>

    <!-- AI/ML Layer -->
    <rect x="100" y="380" width="600" height="100" rx="10" fill="#a78bfa" opacity="0.2" stroke="#7c3aed" stroke-width="2"/>
    <text x="420" y="460" text-anchor="middle" font-size="16" fill="#7c3aed">Inteligencia Artificial y Machine Learning</text>

    <!-- Conectividad -->
    <rect x="100" y="510" width="600" height="60" rx="10" fill="#f472b6" opacity="0.2" stroke="#db2777" stroke-width="2"/>
    <text x="250" y="545" text-anchor="middle" font-size="16" fill="#db2777">5G</text>
    <text x="550" y="545" text-anchor="middle" font-size="16" fill="#db2777">Bluetooth 4.0</text>

    <!-- Iconos y elementos -->
    <!-- Sensores IoT -->
    <circle cx="150" cy="290" r="15" fill="#059669"/>
    <circle cx="200" cy="290" r="15" fill="#059669"/>
    <circle cx="250" cy="290" r="15" fill="#059669"/>
    
    <!-- Análisis de datos -->
    <rect x="490" y="270" width="200" height="60" rx="5" fill="#059669" opacity="0.3"/>
    <text x="585" y="305" text-anchor="middle" font-size="12" fill="#059669">Análisis en tiempo real</text>

    <!-- Flujo de datos -->
    <path d="M 400 200 L 400 250" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 400 350 L 400 380" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 400 480 L 400 510" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Definición de flecha -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6"
                orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#4b5563"/>
        </marker>
    </defs>

    <!-- Elementos de IA -->
    <rect x="150" y="400" width="100" height="30" rx="5" fill="#7c3aed" opacity="0.3"/>
    <text x="200" y="420" text-anchor="middle" font-size="10" fill="#7c3aed">Patrones</text>

    <rect x="350" y="400" width="100" height="30" rx="5" fill="#7c3aed" opacity="0.3"/>
    <text x="400" y="420" text-anchor="middle" font-size="10" fill="#7c3aed">Predicciones</text>

    <rect x="550" y="400" width="100" height="30" rx="5" fill="#7c3aed" opacity="0.3"/>
    <text x="600" y="420" text-anchor="middle" font-size="10" fill="#7c3aed">Recomendaciones</text>
</svg>
