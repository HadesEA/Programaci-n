<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Fondo -->
    <rect width="800" height="600" fill="#f8fafc"/>
    
    <!-- Título -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c5282">Evolución de Sistemas de Monitoreo Agrícola</text>
    
    <!-- Línea de tiempo -->
    <line x1="100" y1="150" x2="700" y2="150" stroke="#718096" stroke-width="4"/>
    
    <!-- 2019: Sistema IoT básico -->
    <g transform="translate(100,150)">
        <!-- Marcador de tiempo -->
        <circle cx="0" cy="0" r="8" fill="#4299e1"/>
        <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="bold">2019</text>
        
        <!-- Sistema IoT -->
        <g transform="translate(-40,50)">
            <rect width="80" height="100" rx="5" fill="#4299e1" opacity="0.8"/>
            <!-- Sensores básicos -->
            <circle cx="20" cy="20" r="5" fill="white"/>
            <circle cx="60" cy="20" r="5" fill="white"/>
            <text x="40" y="50" text-anchor="middle" font-size="12" fill="white">IoT</text>
            <!-- Parámetros -->
            <text x="40" y="80" text-anchor="middle" font-size="10" fill="white">Humedad</text>
            <text x="40" y="95" text-anchor="middle" font-size="10" fill="white">Temperatura</text>
        </g>
    </g>
    
    <!-- 2020: Plataforma de monitoreo ambiental -->
    <g transform="translate(300,150)">
        <circle cx="0" cy="0" r="8" fill="#48bb78"/>
        <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="bold">2020</text>
        
        <!-- Plataforma ambiental -->
        <g transform="translate(-50,50)">
            <rect width="100" height="120" rx="5" fill="#48bb78" opacity="0.8"/>
            <!-- Iconos de clima -->
            <path d="M30 30 Q50 10 70 30" fill="none" stroke="white" stroke-width="2"/>
            <circle cx="50" cy="40" r="8" fill="white"/>
            <text x="50" y="70" text-anchor="middle" font-size="12" fill="white">Monitoreo</text>
            <text x="50" y="85" text-anchor="middle" font-size="12" fill="white">Ambiental</text>
            <!-- Parámetros -->
            <text x="50" y="105" text-anchor="middle" font-size="10" fill="white">Humedad + Clima</text>
        </g>
    </g>
    
    <!-- 2021: Sistemas IA -->
    <g transform="translate(500,150)">
        <circle cx="0" cy="0" r="8" fill="#805ad5"/>
        <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="bold">2021</text>
        
        <!-- Sistema IA -->
        <g transform="translate(-60,50)">
            <rect width="120" height="140" rx="5" fill="#805ad5" opacity="0.8"/>
            <!-- Representación de IA -->
            <path d="M30 30 H90 M40 40 H80 M50 50 H70" stroke="white" stroke-width="2"/>
            <text x="60" y="80" text-anchor="middle" font-size="12" fill="white">IA Predictiva</text>
            <!-- Limitaciones -->
            <text x="60" y="100" text-anchor="middle" font-size="10" fill="white">Modelos</text>
            <text x="60" y="115" text-anchor="middle" font-size="10" fill="white">Predefinidos</text>
        </g>
    </g>
    
    <!-- 2022: Redes de sensores -->
    <g transform="translate(700,150)">
        <circle cx="0" cy="0" r="8" fill="#ed64a6"/>
        <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="bold">2022</text>
        
        <!-- Red de sensores -->
        <g transform="translate(-70,50)">
            <rect width="140" height="160" rx="5" fill="#ed64a6" opacity="0.8"/>
            <!-- Representación de red -->
            <circle cx="40" cy="40" r="5" fill="white"/>
            <circle cx="100" cy="40" r="5" fill="white"/>
            <circle cx="70" cy="70" r="5" fill="white"/>
            <line x1="40" y1="40" x2="100" y2="40" stroke="white"/>
            <line x1="40" y1="40" x2="70" y2="70" stroke="white"/>
            <line x1="100" y1="40" x2="70" y2="70" stroke="white"/>
            <text x="70" y="100" text-anchor="middle" font-size="12" fill="white">Redes de</text>
            <text x="70" y="115" text-anchor="middle" font-size="12" fill="white">Sensores</text>
        </g>
    </g>
    
    <!-- Green Life (Solución integral) -->
    <g transform="translate(100,400)">
        <rect width="600" height="150" rx="10" fill="#2c5282"/>
        <text x="300" y="30" text-anchor="middle" font-size="18" fill="white" font-weight="bold">Green Life: Solución Integral</text>
        
        <!-- Características integradas -->
        <g transform="translate(50,50)">
            <circle cx="0" cy="0" r="10" fill="#4299e1"/>
            <text x="15" y="5" fill="white">IoT Avanzado</text>
            
            <circle cx="130" cy="0" r="10" fill="#48bb78"/>
            <text x="145" y="5" fill="white">Monitoreo Completo</text>
            
            <circle cx="305" cy="0" r="10" fill="#805ad5"/>
            <text x="320" y="5" fill="white">IA Adaptativa</text>
            
            <circle cx="430" cy="0" r="10" fill="#ed64a6"/>
            <text x="445" y="5" fill="white">Red Inteligente</text>
        </g>
        
        <!-- Parámetros adicionales -->
        <text x="300" y="100" text-anchor="middle" fill="white" font-size="14">
            pH | Gases | Intensidad Lumínica | Conductividad | Nivel de Agua
        </text>
        <text x="300" y="120" text-anchor="middle" fill="white" font-size="14">
            Análisis en Tiempo Real + Recomendaciones Automáticas
        </text>
    </g>
</svg>
