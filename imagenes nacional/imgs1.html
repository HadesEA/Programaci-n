<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Fondo -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- Título -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c5282">
        Resultados y Validación de Green Life
    </text>

    <!-- Gráfico de Mejoras -->
    <text x="400" y="80" text-anchor="middle" font-size="18" fill="#2c5282">
        Mejoras Demostradas vs. Prácticas Tradicionales
    </text>

    <!-- Barra de Agua -->
    <rect x="100" y="120" width="300" height="40" fill="#e5e7eb"/>
    <rect x="100" y="120" width="150" height="40" fill="#60a5fa"/>
    <text x="70" y="145" text-anchor="end" font-size="14">Uso de Agua</text>
    <text x="420" y="145" font-size="14">Reducción 30-50%</text>

    <!-- Barra de Rendimiento -->
    <rect x="100" y="170" width="300" height="40" fill="#e5e7eb"/>
    <rect x="100" y="170" width="60" height="40" fill="#34d399"/>
    <text x="70" y="195" text-anchor="end" font-size="14">Rendimiento</text>
    <text x="420" y="195" font-size="14">Mejora 20%</text>

    <!-- Validación Técnica -->
    <text x="400" y="250" text-anchor="middle" font-size="18" fill="#2c5282">
        Validación del Sistema
    </text>

    <!-- Iconos de Validación -->
    <!-- IoT -->
    <circle cx="200" cy="300" r="30" fill="#60a5fa" opacity="0.2"/>
    <text x="200" y="305" text-anchor="middle" font-size="12">IoT</text>
    <text x="200" y="345" text-anchor="middle" font-size="12">Sensores</text>
    <text x="200" y="360" text-anchor="middle" font-size="12">Validados</text>

    <!-- Cloud -->
    <circle cx="400" cy="300" r="30" fill="#34d399" opacity="0.2"/>
    <text x="400" y="305" text-anchor="middle" font-size="12">Cloud</text>
    <text x="400" y="345" text-anchor="middle" font-size="12">Procesamiento</text>
    <text x="400" y="360" text-anchor="middle" font-size="12">Continuo</text>

    <!-- Real-time -->
    <circle cx="600" cy="300" r="30" fill="#a78bfa" opacity="0.2"/>
    <text x="600" y="305" text-anchor="middle" font-size="12">Real-time</text>
    <text x="600" y="345" text-anchor="middle" font-size="12">Análisis</text>
    <text x="600" y="360" text-anchor="middle" font-size="12">Estable</text>

    <!-- Ruta de Desarrollo -->
    <text x="400" y="400" text-anchor="middle" font-size="18" fill="#2c5282">
        Ruta de Desarrollo
    </text>

    <!-- Timeline -->
    <line x1="100" y1="450" x2="700" y2="450" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Puntos de la Timeline -->
    <!-- TRL 6 Actual -->
    <circle cx="200" y="450" r="10" fill="#34d399"/>
    <text x="200" y="480" text-anchor="middle" font-size="12">TRL 6</text>
    <text x="200" y="495" text-anchor="middle" font-size="12">Actual</text>

    <!-- Pruebas Ampliadas -->
    <circle cx="400" y="450" r="10" fill="#60a5fa"/>
    <text x="400" y="480" text-anchor="middle" font-size="12">Pruebas</text>
    <text x="400" y="495" text-anchor="middle" font-size="12">Ampliadas</text>

    <!-- Comercialización -->
    <circle cx="600" y="450" r="10" fill="#a78bfa"/>
    <text x="600" y="480" text-anchor="middle" font-size="12">Comercialización</text>
    <text x="600" y="495" text-anchor="middle" font-size="12">Masiva</text>

    <!-- Próximos Pasos -->
    <rect x="100" y="520" width="600" height="60" rx="10" fill="#f0fdf4" stroke="#059669"/>
    <text x="120" y="545" font-size="12">• Expansión de pruebas en entornos reales</text>
    <text x="120" y="565" font-size="12">• Refinamiento del sistema basado en retroalimentación</text>
</svg>
