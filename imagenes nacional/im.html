<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Fondo -->
    <rect width="800" height="600" fill="#f7fafc"/>
    
    <!-- Título -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c5282">Ventajas Competitivas Green Life</text>
    
    <!-- Transformación Digital -->
    <g transform="translate(50,80)">
        <!-- Métodos tradicionales -->
        <rect x="0" y="0" width="200" height="120" rx="10" fill="#cbd5e0"/>
        <text x="100" y="30" text-anchor="middle" font-size="16" fill="#2d3748">Métodos Tradicionales</text>
        <path d="M70 60 L130 60 M70 80 L130 80 M70 100 L130 100" stroke="#4a5568" stroke-width="2"/>
        
        <!-- Flecha de transformación -->
        <path d="M220 60 L280 60" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>
        
        <!-- Sistema Green Life -->
        <rect x="300" y="0" width="200" height="120" rx="10" fill="#4299e1"/>
        <text x="400" y="30" text-anchor="middle" font-size="16" fill="white">Green Life</text>
        <!-- Iconos de tecnología -->
        <circle cx="350" cy="70" r="10" fill="white"/>
        <circle cx="380" cy="70" r="10" fill="white"/>
        <circle cx="410" cy="70" r="10" fill="white"/>
        <rect x="340" y="90" width="120" height="5" rx="2" fill="white"/>
    </g>
    
    <!-- Ventajas Competitivas -->
    <g transform="translate(50,220)">
        <text x="350" y="20" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c5282">Características Distintivas</text>
        
        <!-- Costo-efectividad -->
        <g transform="translate(0,40)">
            <rect width="160" height="120" rx="8" fill="#48bb78"/>
            <text x="80" y="30" text-anchor="middle" font-size="14" fill="white">Costo-efectivo</text>
            <!-- Ícono de ahorro -->
            <circle cx="80" cy="60" r="20" fill="white" opacity="0.2"/>
            <text x="80" y="90" text-anchor="middle" font-size="12" fill="white">Reducción de</text>
            <text x="80" y="105" text-anchor="middle" font-size="12" fill="white">costos operativos</text>
        </g>
        
        <!-- Precisión -->
        <g transform="translate(180,40)">
            <rect width="160" height="120" rx="8" fill="#4299e1"/>
            <text x="80" y="30" text-anchor="middle" font-size="14" fill="white">Alta Precisión</text>
            <!-- Ícono de precisión -->
            <circle cx="80" cy="60" r="20" fill="white" opacity="0.2"/>
            <text x="80" y="90" text-anchor="middle" font-size="12" fill="white">Sensores</text>
            <text x="80" y="105" text-anchor="middle" font-size="12" fill="white">avanzados</text>
        </g>
        
        <!-- Personalización -->
        <g transform="translate(360,40)">
            <rect width="160" height="120" rx="8" fill="#805ad5"/>
            <text x="80" y="30" text-anchor="middle" font-size="14" fill="white">Personalizable</text>
            <!-- Ícono de personalización -->
            <circle cx="80" cy="60" r="20" fill="white" opacity="0.2"/>
            <text x="80" y="90" text-anchor="middle" font-size="12" fill="white">Adaptable a</text>
            <text x="80" y="105" text-anchor="middle" font-size="12" fill="white">diversos cultivos</text>
        </g>
        
        <!-- Soporte -->
        <g transform="translate(540,40)">
            <rect width="160" height="120" rx="8" fill="#ed64a6"/>
            <text x="80" y="30" text-anchor="middle" font-size="14" fill="white">Soporte Continuo</text>
            <!-- Ícono de soporte -->
            <circle cx="80" cy="60" r="20" fill="white" opacity="0.2"/>
            <text x="80" y="90" text-anchor="middle" font-size="12" fill="white">Actualizaciones y</text>
            <text x="80" y="105" text-anchor="middle" font-size="12" fill="white">asistencia técnica</text>
        </g>
    </g>
    
    <!-- Sistema Integrado -->
    <g transform="translate(50,400)">
        <rect width="700" height="180" rx="10" fill="#2c5282"/>
        <text x="350" y="30" text-anchor="middle" font-size="18" fill="white">Sistema Integrado de Innovación</text>
        
        <!-- Componentes del sistema -->
        <g transform="translate(50,60)">
            <!-- IoT -->
            <circle cx="100" cy="50" r="30" fill="#4299e1"/>
            <text x="100" y="55" text-anchor="middle" font-size="14" fill="white">IoT</text>
            
            <!-- Análisis de Datos -->
            <circle cx="300" cy="50" r="30" fill="#48bb78"/>
            <text x="300" y="45" text-anchor="middle" font-size="14" fill="white">Análisis</text>
            <text x="300" y="60" text-anchor="middle" font-size="14" fill="white">Datos</text>
            
            <!-- Tiempo Real -->
            <circle cx="500" cy="50" r="30" fill="#805ad5"/>
            <text x="500" y="45" text-anchor="middle" font-size="14" fill="white">Tiempo</text>
            <text x="500" y="60" text-anchor="middle" font-size="14" fill="white">Real</text>
            
            <!-- Líneas de conexión -->
            <path d="M130 50 L270 50" stroke="white" stroke-width="2"/>
            <path d="M330 50 L470 50" stroke="white" stroke-width="2"/>
        </g>
    </g>
    
    <!-- Definición de flecha -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10" fill="none" stroke="#4a5568"/>
        </marker>
    </defs>
</svg>
