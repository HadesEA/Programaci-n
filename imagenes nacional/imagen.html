<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Fondo -->
    <rect width="800" height="600" fill="#f7fafc"/>
    
    <!-- Título -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c5282">Green Life: Tecnología para Agricultura Sostenible</text>
    
    <!-- Sistema de monitoreo -->
    <g transform="translate(100,100)">
        <!-- Dispositivo IoT -->
        <rect x="0" y="0" width="120" height="80" rx="10" fill="#4299e1"/>
        <circle cx="30" cy="25" r="10" fill="#fff"/>
        <rect x="50" y="20" width="50" height="10" rx="2" fill="#fff"/>
        <rect x="20" y="45" width="80" height="25" rx="2" fill="#fff"/>
        
        <!-- Ondas de señal -->
        <path d="M130 40 Q160 40 190 40" fill="none" stroke="#718096" stroke-width="2" stroke-dasharray="5,5"/>
        <path d="M130 50 Q160 50 190 50" fill="none" stroke="#718096" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Gráficos de beneficios -->
    <g transform="translate(400,100)">
        <!-- Ahorro de agua -->
        <rect x="0" y="0" width="300" height="40" fill="#e2e8f0"/>
        <rect x="0" y="0" width="150" height="40" fill="#4299e1"/>
        <text x="10" y="25" fill="#2d3748" font-size="15" font-weight="bold">Reducción uso de agua: 30-50%</text>
        
        <!-- Mejora rendimiento -->
        <rect x="0" y="60" width="300" height="40" fill="#e2e8f0"/>
        <rect x="0" y="60" width="60" height="40" fill="#48bb78"/>
        <text x="10" y="85" fill="#2d3748" font-size="15" font-weight="bold">Mejora rendimiento: 20%</text>
    </g>
    
    <!-- Ejes transversales -->
    <g transform="translate(100,220)">
        <!-- Sostenibilidad -->
        <circle cx="150" cy="100" r="80" fill="#48bb78" opacity="0.2"/>
        <text x="150" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#2d3748">Sostenibilidad</text>
        <g transform="translate(80,115)">
            <path d="M0 0 L20 -20 L40 0" fill="#48bb78"/>
            <path d="M50 0 L70 -20 L90 0" fill="#48bb78"/>
            <path d="M100 0 L120 -20 L140 0" fill="#48bb78"/>
        </g>
        
        <!-- Equidad -->
        <circle cx="450" cy="100" r="80" fill="#4299e1" opacity="0.2"/>
        <text x="450" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#2d3748">Inclusión y Equidad</text>
        <!-- Iconos de personas -->
        <g transform="translate(400,90)">
            <circle cx="10" cy="20" r="15" fill="#4299e1"/>
            <circle cx="50" cy="20" r="15" fill="#4299e1"/>
            <circle cx="90" cy="20" r="15" fill="#4299e1"/>
        </g>
    </g>
    
    <!-- Tecnología democratizada -->
    <g transform="translate(100,450)">
        <!-- Pequeños agricultores -->
        <rect x="50" y="0" width="100" height="80" fill="#e2e8f0"/>
        <text x="100" y="45" text-anchor="middle" font-size="12" fill="#2d3748">Pequeños</text>
        <text x="100" y="60" text-anchor="middle" font-size="12" fill="#2d3748">Agricultores</text>
        
        <!-- Flecha de conexión -->
        <path d="M200 40 L400 40" fill="none" stroke="#718096" stroke-width="2" marker-end="url(#arrow)"/>
        
        <!-- Grandes productores -->
        <rect x="450" y="0" width="100" height="80" fill="#e2e8f0"/>
        <text x="500" y="45" text-anchor="middle" font-size="12" fill="#2d3748">Grandes</text>
        <text x="500" y="60" text-anchor="middle" font-size="12" fill="#2d3748">Productores</text>
    </g>
    
    <!-- Definición de flecha -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10" fill="none" stroke="#718096"/>
        </marker>
    </defs>
</svg>
